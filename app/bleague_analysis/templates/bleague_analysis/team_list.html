{% load django_bootstrap5 %}
{% load static %}
<html>
<head>
    <meta charset="utf-8">
    <title>チームリスト</title>
    <link rel="stylesheet" href="{% static 'bleague_analysis/css/style.css' %}">
    {% bootstrap_css %}
    {% bootstrap_javascript %}
</head>
<body>
<nav class="nabvar navbar-expand flex-md-row navbar-dark bg-dark">
    <div class="container justify-content-between">
        <a href="/" class="navbar-brand">Bleague チームリスト</a>
    </div> 
</nav>

<div>
    <p>{{ team.name }}</p>
</div>


<div class="container">
    <div class="welcome">
        <h1 class="title">Bleague チームリスト</h1>
    </div>
    <table class="table">
        {% for team in teams %}
        <tr>
            <th>{{ team.name }}</th>
        </tr>
        {% endfor %}
    </table>
</div>
</body>
</html>
